<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="max-width=950, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Forum|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/brands.css" integrity="sha384-IiIL1/ODJBRTrDTFk/pW8j0DUI5/z9m1KYsTm/RjZTNV8RHLGZXkUDwgRRbbQ+Jh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <header>
        <div class="logo"><a href="http://fedosikhina.com/">Elena Fedosikhina</a></div>
        <nav>
            <ul>
                <li><a href="/work/">Work</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="pages/fedosikhina-cv.pdf" download="">CV</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="promo-image"></div>
    <div class="form">
        <form id="form" name="contact" method="POST" class="material-form" netlify>
            <div class="form-item">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" required>
            </div>
            <div class="form-item">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>
            <div class="form-item">
                <label for="text" class="form-label">Message</label>
                <textarea rows="5" id="text" class="form-control" name="message"></textarea>
            </div>

            <button>Send</button>
        </form>
    </div>
    <footer>
        <div class="address">
            <p>
                <i class="fas fa-map-marker"></i>
                Stockholm, Sweden
            </p>
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/elena-fedosikhina-2626839a/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/lena.fedosikhina"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/Fedoskina"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/fedosikhina/"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/user/11183192078?si=kGk1IU0UQk-ZbDRSWV8LMA"><i class="fab fa-spotify"></i></a>
        </div>
    </footer>
</div>

<script src="../main.js"></script>
</body>
</html>
